name: 'Fetch In Flight - Release'

on: push

jobs:
    bot:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: 'Install Node'
              uses: actions/setup-node@v1
            - name: 'Install NPM Dependencies'
              run: npm install
            - name: 'Test ➔ Unit'
              run: npm install -g codecov && npm run test && codecov
            - name: 'Test ➔ Build'
              run: npm run build
            - name: 'Release'
              run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}N" > .npmrc && npm run release

